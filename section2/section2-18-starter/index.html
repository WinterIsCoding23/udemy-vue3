<!DOCTYPE >
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body>
    <div id="app">
      <!-- Toggle value of isPurple -->
      <label> <input type="checkbox" v-model="isPurple" /> Purple </label>

      <!-- Select text-color -->
      <select v-model="selectedColor">
        <option value="">White</option>
        <option value="text-black">Black</option>
        <option value="text-orange">Orange</option>
      </select>

      <input type="number" v-model="size" />

      <!-- Color of circle depending on value of isPurple -->
      <!-- Alternative to 'line-height': size is lineHeight: size -->
      <div
        class="circle"
        :class="[ selectedColor, circle_classes ]"
        :style="[{ width: size + 'px', height: size + 'px', lineHeight: size + 'px' }, { transform: 'rotate(30deg)' }]"
      >
        Hi!
      </div>

      <!-- Step 2: -->
      <!-- <div class="circle" :class="circle_classes">Hi!</div> -->
      <!-- Step 1: -->
      <!-- <div class="circle" :class="{ purple: isPurple }">Hi!</div> -->
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
